<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo Energético</title>
    <link rel="stylesheet" href="estilos.css"> <!-- Enlaza tu archivo de estilos CSS aquí -->
    <link rel="icon" type="image/png" href="favicon-16x16.png">
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
    <script src="firebaseconfig.js"></script>


</head>
<body>
    <div class="container">
        <h1>Monitoreo Energético</h1>
        <form id="login-form">
            <div class="form-group">
              <label for="email">Correo Electrónico:</label>
              <input type="email" id="email" required>
            </div>
            <div class="form-group">
              <label for="password">Contraseña:</label>
              <input type="password" id="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
          </form>
          <p id="error-message" class="error-message" style="color: red; display: none;"></p>
    </div>
    <script src="authen.js"></script> <!-- Enlaza tu archivo de JavaScript aquí -->
</body>
</html>
